<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thomas - O Site Dos TomGamers | Código, Segurança, Estratégia!</title>
        <meta name="description" content="Explore desafios em programação, segurança digital e hospedagem web no TomGamers!">
        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            h1 {
                font-size: 30px;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 25px;
                margin-bottom: 15px;
            }

            a {
                color: white;
                font-size: 20px;
                text-decoration: none;
                display: block;
                margin: 10px 0;
            }

            a:hover {
                color: #ffcc00;
                text-decoration: underline;
            }

            .container {
                width: 80%;
                margin: auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
            }

            button {
                background-color: #ffcc00;
                color: black;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                margin: 20px;
                border-radius: 5px;
            }

            button:hover {
                background-color: #e6b800;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Thomas - O Site Dos TomGamers</h1>
            <h1>Código, Segurança, Estratégia!</h1>
            <h2>Sites</h2>
            <button onclick="window.location.href='https://thomas514479.github.io'">Acessar Site Principal</button>
            <div id="repos"></div>
        </div>

        <script>
            fetch('https://api.github.com/users/thomas514479/repos')
                .then(response => response.json())
                .then(data => {
                    const reposContainer = document.getElementById("repos");
                    data.forEach(repo => {
                        const link = document.createElement("a");
                        link.href = repo.html_url;
                        link.textContent = repo.name;
                        reposContainer.appendChild(link);
                    });
                })
                .catch(error => console.error("Erro ao buscar dados:", error));
        </script>
    </body>
</html>
