<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospedagem Automática de Sites</title>
    <meta name="description" content="Hospede sites automaticamente no GitHub Pages." />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 30px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
      }
      .form-container button {
        background: #ffcc00;
        color: #111;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .form-container button:hover {
        background: #e6b800;
      }
    </style>
  </head>
  <body>
    <h1>Hospedagem Automática de Sites</h1>
    <p>Crie e publique seu site no GitHub Pages.</p>
    <div class="form-container">
      <label>Nome do site:</label>
      <input type="text" id="siteName" placeholder="meusite" />
      <label>Conteúdo HTML do site:</label>
      <textarea
        id="siteContent"
        rows="8"
        placeholder="<html>Seu código aqui</html>"
      ></textarea>
      <button id="uploadSite">Hospedar Site</button>
    </div>
    <script>
      document.getElementById("uploadSite").addEventListener("click", function () {
        const siteName = document.getElementById("siteName").value.trim();
        const siteContent = document.getElementById("siteContent").value.trim();
        if (!siteName || !siteContent) {
          alert("Preencha todos os campos.");
          return;
        }
        const url = `https://api.github.com/repos/thomas514479/thomas514479.github.io/contents/sites/${siteName}/index.html`;
        const payload = {
          message: `Hospedando novo site: ${siteName}`,
          content: btoa(siteContent)
        };
        fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": "token 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.content && data.content.path) {
              alert(
                `Site hospedado com sucesso!\nURL: https://thomas514479.github.io/sites/${siteName}/`
              );
            } else {
              alert("Erro ao hospedar site. Verifique seu token do GitHub.");
            }
          })
          .catch((error) => {
            console.error("Erro:", error);
            alert("Erro ao hospedar site.");
          });
      });
    </script>
  </body>
</html>
